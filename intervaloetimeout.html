<html>
    <head>
        <title> Curso JS</title>
        <body>
            <script>
                function exibeAlgo() {
                    console.log('Hello World');
                }
                // SETINTERVAL - executa a função a cada tempo estabelecido
               // setInterval(exibeAlgo, 1000);
                //SETTIMEOUT - EXECUTA A FUNÇÃO DEPOIS DO TEMPO ESTABELECIDO
               setTimeout(exibeAlgo, 5000);
            </script>
        </body>
    </head>
</html>>
