<html>
    <head>
        <body>
            <script>
                // Escreva uma função que dado um total de anos de estudo retorna o quão experienteo usuário é:
                var anosEstudo = [];
                function experiencia(anos) {
                    switch (anos) {
                        case anosEstudo <= 1:
                            return 'Iniciante';
                                case anosEstudo > 1 && anosEstudo <= 3:
                                    return 'Intermediário';
                                        case anosEstudo > 3 && anosEstudo <=6:
                                            return 'Avançado';
                                                default: anosEstudo >= 7
                                                    return 'Jedi Master'
                                                }
                }
                    var anosEstudo = 7;
                    console.log(experiencia(anosEstudo));
                    
            </script>
        </body>
    </head>
</html>
