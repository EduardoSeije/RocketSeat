<html>
    <head>
        <title> Curso JS</title>
        <body>
            <script>
                function retornaSexo(sexo) {
                   switch (sexo) {
                       case 'M':
                           return 'Masculino';
                           case 'F':
                               return 'Feminino';
                               default:
                                   return 'Outro';
                   }
                }
                var resultado = retornaSexo('F');
                console.log(resultado);
            </script>
        </body>
    </head>
</html>>
