<html>
    <head>
        <title> Curso JS</title>
        <body>
            <script>
               // for , while
               // FOR  quando souber o tamanho do intervalo
               for(var i = 0; i <=100; i++) {
                   console.log(i);
               }

               // WHILE - quando nÃ£o sabemos quantas vezes o fluxo vai ser executado
               var j = 4654654654;
               while (j > 50) {
                   console.log(j);

                   j /= 5;
               }
            </script>
        </body>
    </head>
</html>>
