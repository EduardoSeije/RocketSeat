    <body>
        <script>
            // Escreva uma função que verifique se o vetor de habilidades passado possui a habilidade JS e retorna um booleano;
            function temHabilidade(skills) {
               var habilidade = skills.indexOf('JavaScript');
                if (habilidade >=0) {
                    return true;
                }else {
                    return false;
                }

            }
            var skills = ['JavaScript', 'ReactJS', 'React Native'];
            console.log(temHabilidade(skills));
        </script>
    </body>
