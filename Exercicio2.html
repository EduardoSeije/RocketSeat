<html>

    <body>
        <script>
            // Crie uma função que dado um intervalo (entre x e y) exiba todos os números pares.
            var pares = [];
            function par(n1,n2){
                while(n1<=n2){
                    if((n1%2)==0){
                        pares.push(n1);
                }
                n1++    
         }
}
par(32,321);
console.log(pares);
        </script>
    </body>
</html>
